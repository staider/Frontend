<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MyBancaApp</title>
</head>

<body id="page-top">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="card card-body">
					<span th:if="${session.cartera!=null}">Bienvenido<span class="font-italic" th:text="${session.cartera.nomusuario}"></span></span>
					<form th:action="@{/logout}"method="post">
						<button type="submit"class="btn btn-primary mt-3">Salir</button>
					</form>
				</div>
			</div>
			</div>
			<div class="container">
				<div class="card bg-dark text-white">
					<div class="card-body">
						<h5 class="card-title">Los sentimos , NO tienes permisos
							para acceder a este recurso.</h5>
						<a th:href="@{/aviso/listar}" class="btn btn-outline-danger"
							role="button">Ir al inicio</a>

					</div>
					</div>
				</div>
		</div>
	</div>
	
</body>
</html>
