<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MyBancaApp</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			
			<div class="container">
    		<form th:action="@{/arrendador/registrar}" method="post" th:object="${arrendador}">
    			<div class="form-group">
    				<label for="idArrendador">ID:</label>
    				<input type="text" class="form-control" th:field="*{idArrendador}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nomArrendador}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nomArrendador')}" 
								th:errors="*{nomArrendador}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">DNI:</label>
    					<input type="text" class="form-control" th:field="*{dniArrendador}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('dniArrendador')}" 
								th:errors="*{dniArrendador}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Edad:</label>
    					<input type="text" class="form-control" th:field="*{edadArrendador}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('edadArrendador')}" 
								th:errors="*{edadArrendador}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Celular:</label>
    					<input type="text" class="form-control" th:field="*{celArrendador}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('celArrendador')}" 
								th:errors="*{celArrendador}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Email:</label>
    					<input type="text" class="form-control" th:field="*{emailArrendador}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('emailArrendador')}" 
								th:errors="*{emailArrendador}">
						</div>
    				</div>
    				
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/arrendador/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
				
	</div>
	</div>
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
