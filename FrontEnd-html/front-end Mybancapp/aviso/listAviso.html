<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MyBancaApp</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="card card-body">
					<span th:if="${session.arrendador!=null}">Bienvenido<span class="font-italic" th:text="${session.arrendador.nomArrendador}"></span></span>
					<form th:action="@{/logout}"method="post">
						<button type="submit"class="btn btn-primary mt-3">Salir</button>
					</form>
				</div>
			</div>
			</div>
			<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<h2 class='text-center mt-5 mb-5'>
					Listado de Facturas
					</h2>
    				<div class="col-md-12 column">
    					<a 	style="border-bottom-color: green" th:href="@{/aviso/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span>Publicar
    					</a>
    					
						<a 	style="border-bottom-color: green" th:href="@{/aviso/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">PRECIO /S.</th>
    								<th class="text-center">DESCRIPCION</th>
   
    								<th class="text-center">FECHA</th>
    		
    								<th class="text-center">Monto</th>
    								<th class="text-center">Direccion</th>
    								<th class="text-center">Cliente</th>
    								
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="aviso: ${listaAvisos}">
    								<td th:text="${aviso.idAviso}"></td>
    								<td th:text="${aviso.preHabitacion}"></td>
    								<td th:text="${aviso.habitacion.desHabitacion}"></td>
    								<td th:text="${aviso.fechaPublicacion}"></td>
    								<td th:text="${aviso.habitacion.distrito.nomDistrito}"></td>
    								<td th:text="${aviso.habitacion.direccion}"></td>
    								<td th:text="${aviso.habitacion.arrendador.nomArrendador}"></td>
    							
    								<td><a th:href="@{/aviso/eliminar?id=}+${aviso.idAviso}">Eliminar</a></td>    								
    								<td><a th:href="@{'/aviso/modificar/'}+${aviso.idAviso}">Editar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    			
    		</form>
    		
    	</div>
    	<div th:replace="fragments/footerE1 :: footerE1"></div>
		</div>
	</div>
</body>
</html>
