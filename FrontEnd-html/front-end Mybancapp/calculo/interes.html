<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MyBancaApp</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			
			<div class="container">
    		<form th:action="@{/interes/registrar}" method="post" th:object="${Interes}">
    			<div class="form-group">
    				<label for="idInteres">ID:</label>
    				<input type="text" class="form-control" th:field="*{idInteres}"></input>     

    				<div class="form-group">
    					<label for="nombre">Cliente</label>
    					<select class="form-control" th:field="*{Cartera.idCartera}">
    						<option th:each="d: ${listaEstudiantes}"
    							th:value="${d.idCartera}"
    							th:text="${d.nomCartera}"
    							th:selected="(${d.idCartera} == *{Cartera.idCartera})">
    						</option>    					
    					</select>
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">Cartera</label>
    					<select class="form-control" th:field="*{aviso.idAviso}">
    						<option th:each="a: ${listaFacturas}"
    							th:value="${a.idFacturas}"
    							th:text="${a.idFacturas}"
    							th:selected="(${a.idFacturas} == *{aviso.idAviso})">
    						</option>    					
    					</select>
    				</div>    
   				
    			</div>
    			<button type="submit" class="btn btn-primary">Guardar</button>
    			<a href="/interes/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footerE1 :: footerE1"></div>
		</div>
	</div>
</body>
</html>
