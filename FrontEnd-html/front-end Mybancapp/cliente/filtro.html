<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MyBancaApp</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			<div class="col-md-3">
				<div class="card card-body">
					<span th:if="${session.estudiante!=null}">Bienvenido<span class="font-italic" th:text="${session.estudiante.nomEstudiante}"></span></span>
					<form th:action="@{/logout}"method="post">
						<button type="submit"class="btn btn-primary mt-3">Salir</button>
					</form>
				</div>
			</div>
			<div class="container-fluid">
    		<div id="row clearfix">
    			<h1 class="btn btn-primary btn-md left-block">Busquedas</h1>
    			<h1 class="btn btn-primary btn-md left-block">Rango de precios: Rango A:(150-250) - Rango B:(250-500) - Rango C:(500 a mas)</h1>
    			<form th:action="@{/estudiante/filtro}" method="post" th:object="${aviso}">
    				<div class="form-group">
    					<div class="col-sm-12">
    						<input type="text" class="form-control" th:field="*{rangoPrecio}"
    						id="buscar" placeholder="Ingrese distrito o rango de precio">
    						</input>
    						<div align="left">
    							<button type="submit" class="btn btn-danger">Buscar</button>
    							<a href="/aviso/listaestudiante" class="btn btn-dark">Cancelar</a>
    						</div>
    					</div>
    				</div>
    			</form>
    		</div>
    			<hr class="sidebar-divider">
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">PRECIO /S.</th>
    								<th class="text-center">DESCRIPCION</th>
   
    								<th class="text-center">FECHA</th>
    		
    								<th class="text-center">Monto</th>
    								<th class="text-center">Direccion</th>
    								<th class="text-center">Cliente</th>
    								
    							</tr>
    						</thead>
    					<tbody>
    							<tr th:each="aviso: ${listaAvisos}">
    								<td th:text="${aviso.idAviso}"></td>
    								<td th:text="${aviso.preHabitacion}"></td>
    								<td th:text="${aviso.habitacion.desHabitacion}"></td>
    								<td th:text="${aviso.fechaPublicacion}"></td>
    								<td th:text="${aviso.habitacion.distrito.nomDistrito}"></td>
    								<td th:text="${aviso.habitacion.direccion}"></td>
    								<td th:text="${aviso.arrendador.nomArrendador}"></td>

    							</tr>
    						</tbody>
    					</table> 

    			<p th:text="${mensaje}" class="form-text text-dark"></p>
    			</div>

    	<div th:replace="fragments/footerE1 :: footerE1"></div>
		</div>
	</div>
</body>
</html>
