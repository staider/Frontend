<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/base-layout::head"></head>
<body  style="background-image: url('/imagenes/3.jpg');">


	
		<nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/imagenes/1.png}" alt="logo-share" height="80" />
				
			</a>
			<h3 class="principal-logotext text-white">
					My Banca APP
			</h3>
			<!--Navbar:button-collapse-->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--Navbar:items-menu-->
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
					
					<li class="nav-item ms-3"><a
						class="nav-link text-white text-uppercase" th:href="@{auth/registroA}"> Registrate </a>
					</li>
					<li class="nav-item ms-3"><a
						th:href="@{/auth/login}">
							<button type="button"
								class="btn btn-dark button text-uppercase btn-padding-x-sm fw-bold">
								Login</button>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
		
		
		<div class='row d-flex justify-content-center align-items-center'>
			<div class='col-sm-4'>
			<div class="card bg-light shadow p-3 mb-5 bg-body rounded" style='margin-top: 220px ; text-align:center; '>
			<h3 class="principal-logotext text-black">
					My Banca APP
			</h3>

				<div class="card-header text-white h1 text-center" style='margin-bottom:20px; padding:20px; background-color:#13293D !important; text-align:center;'>Iniciar Sesion</div>

					<div class="card-body" >

	
						<form th:action="@{/auth/login}" method="post">
							<div>

								<div>

									<div class="form-group" style='margin-bottom:30px;'>

										<input type="text" name="username" id="username"

											class="form-control" placeholder="UserName" autofocus="true"
											required="true" />
									</div>
			
									<div class="form-group" style='margin-bottom:30px;'>

										<input type="password" name="password" id="password"

											class="form-control" placeholder="Password" required="true" />
									</div>
								</div>
		
									<div class="form-group col-sm-6 d-flex align-items-end">

									<input type="submit" class="btn btn-primary btn-lg btn-block"

									value="Sign In" style='padding-left:115px; padding-right:115px; background-color:#F50C33 ;text-align:center;' />
								</div>
								
							</div>
							
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
		
						</form>
	
					</div>
	
			</div>
			</div>
			</div>
		</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	
</body>
</html>
