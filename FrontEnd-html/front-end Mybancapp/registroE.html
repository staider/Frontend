<!DOCTYPE html>
<html><head th:replace="layouts/base-layout :: head">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

</head>

	<body class="bg-light">
	<div  class="page-flex">
    			<div class="main-wrapper">
    			<div class="container">
    		<form th:action="@{/auth/registroE}" method="post" th:object="${duenio}">
    				<div class="form-group">
    			
    				<label for="idEstudiante">ID:</label>
    				<input type="text" class="form-control" th:field="*{idDuenio}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameDuenio}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameDuenio')}" 
								th:errors="*{nameDuenio}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">DNI:</label>
    					<input type="text" class="form-control" th:field="*{numDNI}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('numDNI')}" 
								th:errors="*{numDNI}">
						</div>
    				</div>
    				
    				
    				<div class="form-group">
    					<label for="nombre">Email:</label>
    					<input type="text" class="form-control" th:field="*{NCorreo}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('NCorreo')}" 
								th:errors="*{NCorreo}">
						</div>
    				</div>
    				
    				<div class="form-group">
    					<label for="nombre">UsuarioNick:</label>
    					<input type="text" class="form-control" th:field="*{username}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('username')}" 
								th:errors="*{username}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Password:</label>
    					<input type="password" class="form-control" th:field="*{password}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('password')}" 
								th:errors="*{password}">
						</div>
    				</div>
    			</div>
    			<button type="submit" class="btn btn-primary" value="Ingresar" >Guardar</button>
    			<a href="/login" class="btn btn-danger">Cancelar</a>
    		</form>
    		</div>
    		
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
    	</div>

</body>
</html>
